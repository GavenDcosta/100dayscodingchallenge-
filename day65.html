<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function lettersonly(input){
          var error = /[^a-z]/gi;  //this says that do not include anything thats not in between of a-z
          input.value = input.value.replace(error, "")   //if something is other than a-z then replace it with an empty space
        }
    </script>    
</head>
<body>
   <form>
    <input type="text" onkeyup="lettersonly(this)">
   </form>
</body>
</html>
