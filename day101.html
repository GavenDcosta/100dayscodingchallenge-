<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="Ploty" style="width:100%;max-width:800px"></div>

<script>
var xArray = [10,20,30,40,40,50,60,70,70,80];
var yArray = [5,10,10,15,30,25,40,50,30,10];

// Defining the Data of the coordinates and the mode of plotting the pts
var data = [{
  x:xArray,
  y:yArray,
  mode:"line"
}];

// Defining the Data of the graph
var layout = {
  xaxis: {range: [10, 100], title: "X Data"},
  yaxis: {range: [5, 50], title: "Y Data"},  
  title: "Ploty Library of JavaScript"
};

// Display using the Ploty Library
Plotly.newPlot("Ploty", data, layout);
</script>

</body>
</html>
